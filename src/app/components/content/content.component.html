<div class="content-container">
    <div class="form-container">
        <h2>Enter Your Details Below</h2>
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form">

            <div class="form-item">
                <label for="from">From:</label>
                <input type="email" id="from" name="from" required [(ngModel)]="formData.from">
            </div>

            <div class="form-item">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required [(ngModel)]="formData.password">
            </div>

            <div class="form-item">
                <label for="subject">Write your email subject:</label>
                <input id="subject" class="subject-input" name="subject" required [(ngModel)]="formData.subject">
            </div>

            <div class="form-item">
                <label for="body">Write your email body:</label>
                <textarea id="body" class="body-input" name="body" rows="8" required [(ngModel)]="formData.body"></textarea>
            </div>

            <div class="form-item">
                <label for="photoFooter">Upload Photo Footer:</label>
                <input type="file" id="photoFooter" name="photoFooter" accept="image/*" (change)="onFileSelected($event, 'photoFooter')"> 
            </div>
            
            <div class="form-item">
                <label for="csvFile">Upload CSV File, in the form: e-mail address,company name</label>
                <input type="file" id="csvFile" name="csvFile" accept=".csv" (change)="onFileSelected($event, 'csvFile')" required>
            </div>
    
    
            <button type="submit">Send e-mails</button>
        </form>
    </div>
</div>
